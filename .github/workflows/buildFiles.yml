jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v1

    - name: Install dependencies
      uses: actions/setup-node@v1

    - run: npm ci
    - run: npm run build
    - run: npm run dist