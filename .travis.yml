language: node_js
node_js:
  - "10"
dist: trusty
sudo: required
addons:
  chrome: stable

jobs:
  include:
  - name: "Unit Tests"
    if: type = pull_request
    script:
      - npm test
    after_success: "cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js"
  - name: "Typescript Tests"
    if: type = pull_request
    script:
      - npm run build
      - npm run test:typescript

  # run permutations in parallel
  - name: "Permutation Tests: gameObject"
    if: type = pull_request
    script:
      - npm run build
      - npm run test:permutations gameObject
  - name: "Permutation Tests: sprite"
    if: type = pull_request
    script:
      - npm run build
      - npm run test:permutations sprite
  - name: "Permutation Tests: text"
    if: type = pull_request
    script:
      - npm run build
      - npm run test:permutations text
  - name: "Permutation Tests: vector"
    if: type = pull_request
    script:
      - npm run build
      - npm run test:permutations vector

  - name: "Deploy gh-pages"
    if: type = push
    script: npm run build:docs
    deploy:
      provider: pages
      skip_cleanup: true
      github_token: $GITHUB_TOKEN
      keep_history: true
      local_dir: docs
      on:
        branch: v7 #Test this branch