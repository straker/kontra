<!DOCTYPE html>
<html>
<head>
  <title>Particle Engine</title>
  <script type="text/javascript" src="../../kontra.js"></script>
</head>
<body>
  <canvas width="600" height="600" style="background: #333331"></canvas>
  <script id="code">
  let { canvas, context } = kontra.init();

  let midX = canvas.width / 2;
  let midY = canvas.height / 2;

  let fields = [
    {
      x: midX - 75,
      y: midY + 20,
      mass: 900
    },
    {
      x: midX + 25,
      y: midY + 10,
      mass: -50
    }
  ];

  let pool = kontra.Pool({
    create: kontra.Sprite,
    maxSize: 1500,
    fill: true
  });

  context.font = '18px Arial';

  // redefine sprite update to account for fields
  function update() {
    // apply field
    let totalAccelerationX = 0;
    let totalAccelerationY = 0;

    for (let i = 0, field; (field = fields[i]); i++) {
      let vectorX = field.x - this.x;
      let vectorY = field.y - this.y;

      let force = field.mass / Math.pow(vectorX * vectorX + vectorY * vectorY, 1.5);

      totalAccelerationX += vectorX * force;
      totalAccelerationY += vectorY * force;
    }

    this.ddx = totalAccelerationX;
    this.ddy = totalAccelerationY;

    this.advance();
  }

  let loop = kontra.GameLoop({
    update: function () {
      for (let i = 0; i < 4; i++) {
        pool.get({
          x: midX + 75,
          y: midY,
          dx: 2 - Math.random() * 4,
          dy: 2 - Math.random() * 4,
          color: 'red',
          width: 2,
          height: 2,
          ttl: 300,
          update: update
        });
      }

      pool.update();
    },
    render: function () {
      pool.render();

      context.fillStyle = 'white';
      context.fillText(`Object count: ${pool.size}`, 15, 25);
    }
  });

  loop.start();
  </script>
  <script src="../prism/codeOutput.js"></script>
</body>
</html>
