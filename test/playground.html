  .container {
    max-height: 960px;
    height: 100%;
    max-width: 540px;
    width: 100%;
    text-align: center;
  }
  canvas {
      border: 1px solid white;
      max-height: 100%;
      height: auto;
      max-width: 100%;
      width: auto;
  }

  button {
    display: none;
    font: 32px Arial;
  }
  canvas[dir="rtl"] ~ button#ltr {
    display: block;
  }
  canvas:not([dir="rtl"]) ~ button#rtl {
    display: block;
  }
  </style>

    <button id="rtl" onclick="game.dir = 'rtl'; kontra.emit('font', 32)">RTL</button>

    let menuSceneManager = kontra.UIManager({
